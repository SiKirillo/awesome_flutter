name: brew_coffee
description: A new Flutter project.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Decoration
  cupertino_icons: ^1.0.2
  flutter_spinkit: ^5.0.0

  # Firebase
  firebase_core: ^1.2.0
  firebase_auth: ^1.2.0
  cloud_firestore: ^2.2.0

  # Service
  get_it: ^7.1.3
  provider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.9.1
  flutter_native_splash: ^1.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/coffee_app.png"

flutter_native_splash:
  color: "#6D4C41"
  image: assets/coffee_splash.png